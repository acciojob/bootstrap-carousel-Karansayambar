<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner d-fle">
    <div class="carousel-item first-slide">
      <img src="https://picsum.photos/200/300?grayscale" class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item second-slide">
      <img src="https://picsum.photos/200/300?grayscale" class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item active third-slide">
      <img src="https://picsum.photos/200/300?grayscale" class="d-block w-100" alt="Third slide">
    </div>
    <div class="carousel-item fourth-slide">
      <img src="https://picsum.photos/200/300?grayscale" class="d-block w-100" alt="Fourth slide">
    </div>
    <div class="carousel-item fifth-slide">
      <img src="https://picsum.photos/200/300?grayscale" class="d-block w-100" alt="Fifth slide">
    </div>
  </div>

  <!-- Left and right arrow icons with respective classes -->
  <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
 
</html>
